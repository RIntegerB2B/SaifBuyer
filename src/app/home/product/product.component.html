<div class="container-fluid">
  <div class='row'>
    <div class='col-sm-12'>
      <h1 class="text-muted mt-5">
        Product
      </h1>
    </div>
  </div>
  <owl-carousel #owlElement [options]="sliderOptions" [items]="adsProductModel"
   [carouselClasses]="['owl-theme', 'row', 'sliding']">
    <div class="item m-2" *ngFor="let data of adsProductModel; let i = index">
      
          <img class="img-fluid"
            [src]="data.bannerImage" />

    </div>
  </owl-carousel>
</div>
